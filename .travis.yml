language: go
dist: trusty
sudo: true
go:
- master
os:
- linux
- osx
compiler:
- gcc
- clang
before_install:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo add-apt-repository -y ppa:beineri/opt-qt58-trusty;
  fi
addons:
  apt:
    packages:
    - qt5-default
install:
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; brew ls | grep -wq qt5 || brew
  install qt5; export PATH=$PATH:/usr/local/opt/qt5/bin; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get -qq update; sudo apt-get -qq
  install qt58base qt58tools qt58svg; fi
before_script:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then source /opt/qt58/bin/qt58-env.sh; fi
script:
- make
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then cd tumblr-downloader-gui; macdeployqt tumblr-downloader-gui.app
  -dmg; cd ..; cp tumblr-downloader-gui/tumblr-downloader-gui.dmg ./Tumblr_Downloader_GUI-git.$(git
  rev-parse --short HEAD)-x86_64.dmg; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then mkdir -p appdir/usr/bin ; mkdir -p appdir/usr/share/{applications,icons}
  ; cd appdir; cp ../tumblr-downloader-gui/tumblr-downloader-gui ../tumblr-downloader-gui/tumblr-downloader
  usr/bin/; cp ../LICENSE ../COPYING.LESSER ; cp ../*.desktop .; cp ../tumblr-downloader-client.png
  .; cd .. ; wget -c "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
  ; chmod a+x linuxdeployqt*.AppImage; unset QTDIR; unset QT_PLUGIN_PATH ; unset LD_LIBRARY_PATH;
  ./linuxdeployqt*.AppImage ./appdir/usr/bin/tumblr-downloader-gui -bundle-non-qt-libs;
  ./linuxdeployqt*.AppImage ./appdir/usr/bin/tumblr-downloader-gui -appimage; mv ./Tumblr*.AppImage
  ./Tumblr_Downloader_GUI-git.$(git rev-parse --short HEAD)-x86_64.AppImage; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./Tumblr_Downloader_GUI-git.$(git rev-parse --short HEAD)-x86_64.*"
  on:
    repo: neuro-sys/tumblr-downloader-client
