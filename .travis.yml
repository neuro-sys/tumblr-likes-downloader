language: go

sudo: required

go:
  - master

addons:
  apt:
    sources:
      - ubuntu-sdk-team
    packages:
      - qt5-qmake
      - qtbase5-dev
      - qtdeclarative5-dev

install:
  - go get github.com/dghubble/oauth1
  - go get github.com/elgs/gojq
  - go get github.com/headzoo/surf

script:
  make

